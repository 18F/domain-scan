scan:
  env_file: .env
  build: .
  volumes:
    - ./:/home/scanner

a11y_process:
  dockerfile: Dockerfile.a11y_process
  build: .
  volumes:
    - ./:/home
  command: python home/scripts/a11y/process-for-pulse.py

a11y_process_test:
  dockerfile: Dockerfile.a11y_process
  build: .
  volumes:
    - ./:/home
  command: python -m unittest tests/scripts/a11y/test_create_domains_json.py
